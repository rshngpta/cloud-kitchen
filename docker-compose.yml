version: '3.8'

services:
  web:
    build: .
    container_name: cloud-kitchen-app
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-cloud-kitchen-secret-key-2024}
      - DATABASE_URL=sqlite:///cloud_kitchen.db
      - DEBUG=False
    volumes:
      - app-data:/app/instance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  app-data:

